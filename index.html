<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script defer src="./scripts/script.js"></script>

    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body class="min-h-screen flex flex-col justify-center items-center p-4">
    <div class="flex gap-6 text-lg mb-6">
      <div
        class="px-4 py-2 bg-gray-800 text-white rounded-lg flex items-center gap-2"
        title="Total"
      >
        <i data-lucide="keyboard"></i>
        <span id="total">0</span>
      </div>
      <div
        class="px-4 py-2 bg-green-600 text-white rounded-lg flex items-center gap-2"
        title="Correct"
      >
        <i data-lucide="check-circle"></i>
        <span id="correct">0</span>
      </div>
      <div
        class="px-4 py-2 bg-red-600 text-white rounded-lg flex items-center gap-2"
        title="Incorrect"
      >
        <i data-lucide="x-circle"></i>
        <span id="incorrect">0</span>
      </div>
    </div>

    <div class="p-8 rounded-lg shadow-lg mb-6">
      <div id="target-text" class="target-text font-bold"></div>
    </div>

    <div class="flex gap-6 text-lg">
      <div
        class="px-4 py-2 bg-gray-800 text-white rounded-lg flex items-center gap-2"
        title="Accuracy"
      >
        <i data-lucide="crosshair"></i>
        <span id="correctness">0</span>
      </div>
      <div
        class="px-4 py-2 bg-gray-800 text-white rounded-lg flex items-center gap-2"
        title="Restart"
        id="restart"
      >
        <i data-lucide="rotate-ccw"></i>
      </div>
    </div>

    <input id="input-controller" type="text" class="input-controller caret-transparent" />
    <span class="text-white text-xs mt-1"> Click to type </span>
  </body>
</html>
